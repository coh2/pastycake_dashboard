<!doctype html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <!--
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  -->
  <title>{%block title%}{%endblock%}</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="/s/css/style.css">
  <link rel="stylesheet" href="/s/css/pastydash.css">
  <link rel="author" href="/s/humans.txt">
  <script src="/s/js/libs/modernizr-2.5.3.min.js"></script>
  {% block additional_head_data %}{% endblock %}
</head>
<body>
  <!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->
  <header>
    {% block header %}
    {% endblock %}
  </header>
  <div role="main">
    {% block content %}
    {% endblock %}
  </div>
  <footer>
  {% block footer %}
  <p>Powered by <a href="http://github.com/9b/pastycake/">pastycake</a>
  and <a href="http://github.com/coh2/pastycake_dashboard">pastycake_dashboard</a>.</p>
    {% endblock %}
  </footer>


  <!-- JavaScript at the bottom for fast page loading -->

  <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="/s/js/libs/jquery-1.7.1.min.js"><\/script>')</script>

  <!-- scripts concatenated and minified via build script -->
  <script src="/s/js/plugins.js"></script>
  <script src="/s/js/script.js"></script>
  <!-- end scripts -->

  {% block additional_scripts %}
  {% endblock %}
</body>
</html>
