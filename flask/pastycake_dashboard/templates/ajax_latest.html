{% if matches %}
{% for match in matches %}
<article class="match">
    <aside class="meta">
        <h2><a href="{{match.source_link}}"
                target="_blank">{{match.match_expression|escape}}</a></h2>
    </aside>
    <blockquote>
        {% if match.paste %}
        <pre>
        {{match.paste|escape}}
        </pre>
        {% else %}
        <p>{{match.match|escape}}</p>
        {% endif %}
    </blockquote>
</article>
{% endfor %}
{% endif %}
